<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>The Photo Gallery Grid Template</title>
  </head>
  <body>
    <h2><i>The Photo Gallery</i></h2>
    <div class="gallery">
     <div class="gallery-item gallery-item-1"> 
        <img src="./pictures/dubai.jpg" alt="">
    </div>

     <div class="gallery-item gallery-item-2">
        <img src="./pictures/japan.jpg" alt="japan">
     </div>

     <div class="gallery-item gallery-item-3">
        <img src="./pictures/korea.jpg" alt="korea">
     </div>

     <div class="gallery-item gallery-item-4">
        <img src="./pictures/la.jpg" alt="la">
     </div>

     <div class="gallery-item gallery-item-5">
        <img src="./pictures/london.jpg" alt="london">
     </div>

     <div class="gallery-item gallery-item-6">
        <img src="./pictures/ny.jpg" alt="ny">
     </div>

     <div class="gallery-item gallery-item-7">
        <img src="./pictures/paris.jpg" alt="paris">
    </div>
     <div class="gallery-item gallery-item-8">
        <img src="./pictures/sanFransisco.jpg" alt="sanFransisco">
     </div>
     <div class="gallery-item gallery-item-9">
        <img src="./pictures/thailand.jpg" alt="thailand">
     </div>
    </div>
    <footer>
        <p id="footer-p">Made By <a href="https://www.linkedin.com/in/lily-ibrahimi-937aba184/" target="_blank">Lily</a></p>
    </footer>
  </body>
</html>
